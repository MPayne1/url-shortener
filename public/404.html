<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            URL Shortener
          </h1>
          <h2 class="subtitle">
            Shrinking urls since 2018
          </h2>
        </div>
      </div>
    </section>
    <main id="app">
      <h1 class="title is-1" style="text-align: center"><span id="name" class="has-text-danger"></span> was not found. You can create it <a href="/">here</a></h1>
    </main>
    <script>
    const name =  new URLSearchParams(window.location.search).get('name');
    console.log(name);
    document.querySelector('#name').textContent = name;
    </script>
  </body>
</html>
